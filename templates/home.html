<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Fake Offer Letter Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            background-image: url('/static/bg_image.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }



        .animate-charcter
{
   text-transform: uppercase;
  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
      font-size: 50px;
}

@keyframes textclip {
  to {
    background-position: 200% center;
  }
}


        
    </style>
</head>
<body>
    <div class="col-md-12 text-center">
        <h3 class="animate-charcter"> Fake Offer Letter Detection</h3>
      </div>
      
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></h1>
    <!-- The form to upload a file -->
    <div class="container form-container">
       <h3 class="mb-4" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Job Offer Validation Form</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
    
            <!-- Input field for file upload -->
            <div class="mb-3">
                <label for="interview_format" class="form-label">Choose Model:</label>
                <select class="form-select" name="model_type" id="modeltype">
                    <option value="Random Forest">Random Forest</option>
                    <option value="Decision Tree">Decsion Tree</option>
                    <option value="Neural Network">Neural Network</option>
                </select>
                
            </div>


            <div class="mb-3">
                <label for="file" class="form-label">Upload Offer Letter (PDF):</label>
                <input type="file" class="form-control" name="file" accept="application/pdf" required>
            </div>
    
            <!-- Email ID -->
            <div class="mb-3">
                <label for="email" class="form-label">Registered Email ID:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
    
            <!-- Interview Format -->
            <div class="mb-3">
                <label for="interview_format" class="form-label">Interview Format:</label>
                <select class="form-select" name="interview_format" id="interview_format" onchange="toggleOtherField('interview_format', 'other_interview_format')">
                    <option value="In-Person">In-Person</option>
                    <option value="Video Call">Video Call</option>
                    <option value="Phone Call">Phone Call</option>
                    <option value="Online Assessment">Online Assessment</option>
                </select>
                
            </div>
    
            <!-- Rounds -->
            <div class="mb-3">
                <label for="rounds" class="form-label">Number of Interview Rounds:</label>
                <input type="number" class="form-control" name="rounds"  required min="1" value="1">
            </div>
    
            <!-- Duration -->
            <div class="mb-3">
                <label for="duration" class="form-label">Interview Duration (mins):</label>
                <select class="form-select" name="duration" id="duration" onchange="toggleOtherField('duration', 'other_duration')">
                    <option value="15">10-20 mins</option>
                    <option value="30">20-40 mins</option>
                    <option value="45">40-60 mins</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" class="form-control mt-2" id="other_duration" name="other_duration" placeholder="Specify other duration (in mins)" style="display:none;">
            </div>
    
            <!-- Difficulty Level -->
            <div class="mb-3">
                <label for="difficulty_level" class="form-label">Difficulty Level:</label>
                <select class="form-select" name="difficulty_level" id="difficulty_level" onchange="toggleOtherField('difficulty_level', 'other_difficulty_level')">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  
                </select>
            </div>
    
            <!-- Money Requested -->
            <div class="mb-3">
                <label for="money_requested" class="form-label">Was Money Requested?</label>
                <select class="form-select" name="money_requested">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
    
            <!-- Paid Course -->
            <div class="mb-3">
                <label for="paid_course" class="form-label">Was a Paid Course Required?</label>
                <select class="form-select" name="paid_course">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    

 
</body>
</html>
<script>
    function toggleOtherField(selectId, otherFieldId) {
    const selectElement = document.getElementById(selectId);
    const otherField = document.getElementById(otherFieldId);
    otherField.style.display = selectElement.value === 'Other' ? 'inline' : 'none';
}
</script>
